{% extends 'layout/base.html' %}

{% block content %}
<div class="container">
    <h1 class="text-center text-success">ĐĂNG KÝ NGƯỜI DÙNG</h1>

{% if err_msg %}
<div class="alert alert-danger">
    {{err_msg}}
</div>
{% endif %}

<form method="post" enctype="multipart/form-data" action="/register">
    <div class="form-floating mb-3 mt-3">
        <input type="text" class="form-control" required id="name" placeholder="Nhập họ tên" name="name">
        <label for="name">Họ tên</label>
    </div>

    <div class="form-floating mb-3 mt-3">
        <input type="text" class="form-control" required id="username" placeholder="Nhập tên đăng nhập" name="username">
        <label for="username">Tên đăng nhập</label>
    </div>

    <div class="form-floating mt-3 mb-3">
        <input type="password" class="form-control" required id="password" placeholder="Nhập mật khẩu" name="password">
        <label for="password">Mật khẩu</label>
    </div>

    <div class="form-floating mt-3 mb-3">
        <input type="password" class="form-control" required id="confirm" placeholder="Nhập xác nhận mật khẩu"
               name="confirm">
        <label for="confirm">Xác nhận mật khẩu</label>
    </div>

    <div class="form-floating mt-3 mb-3">
        <input type="file" class="form-control" id="image" name="image">
        <label for="image">Ảnh đại diện</label>
    </div>



       <div style="display:flex; justify-content:space-evenly">
        <div class="form-check">
            <input type="radio" class="form-check-input" id="Doctor" name="optradio" value="doctor" checked>
            <label class="form-check-label" for="Doctor">Bác sĩ</label>
        </div>
        <div class="form-check">
            <input type="radio" class="form-check-input" id="nurse" name="optradio" value="nurse">
            <label class="form-check-label" for="nurse">Y tá</label>
        </div>
        <div class="form-check">
            <input type="radio" class="form-check-input" id="cashier" name="optradio" value="cashier">
            <label class="form-check-label" for="cashier">Nhân viên thu ngân</label>
        </div>
    </div>

    <div style="display:flex; justify-content:flex-end">
        <input type="submit" value="Đăng ký" class="btn btn-danger"/>
    </div>
</form>
</div>
{% endblock %}
